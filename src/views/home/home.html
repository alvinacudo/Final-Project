{{> nav}}

<div class="container mt-3  text-center">
    
    <p class="font-weight-bold">ADD EMPLOYEE</p>
    <div class="row justify-content-center">

        <div class="form-group">

            {{> messages}}

            <form action="/add-note" method="post" class="form-group">
                <input type="text" name="fullname" class="form-control" placeholder="Full Name">
                <input type="text" name="position" class="form-control mt-2" placeholder="Position">
                <input type="text" name="mobile" class="form-control mt-2" placeholder="Mobile">
                <input type="text" name="city" class="form-control mt-2" placeholder="City">
                <button class="btn btn-primary d-block mt-2">Add Employee</button>
            </form>
            <a href="/logout">
                <button class="btn btn-primary d-block mt-2">Log Out</button>
            </a>
        </div>
        
    </div>  
</div>
<div class="col-lg-8">
    <p class="font-weight-bold">EMLOYEE'S LIST</p>

    <table class="table table-bordered table-striped table-dark">
        
        <thead>
          <tr>
            <th scope="col">Fullname</th>
            <th scope="col">Position</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
              {{#each notesList}}
            <td>{{this.fullname}}</td>
            <td>{{this.position}}</td>
            <td>{{this.mobile}}</td>
            <td>{{this.city}}</td>
            <td>
            <button class="edit-button btn btn-primary mr-2" data-id="{{this._id}}" data-fullname="{{this.fullname}}"
            data-position="{{this.position}}" data-mobile="{{this.mobile}}" data-city="{{this.city}}" data-toggle="modal" data-target="#edit-modal">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>

            <button class="delete-button btn btn-danger" data-id="{{this._id}}" data-fullname="{{this.fullname}}"
            data-position="{{this.position}}" data-mobile="{{this.mobile}}" data-city="{{this.city}}" data-toggle="modal" data-target="#delete-modal"><i class="fa fa-trash-o"
                aria-hidden="true"></i></button>
            </td>
          </tr>
          </tbody>
        {{/each}}
        
    </table> 
   
</div>
<!-- Modals Here -->

<div class="modal" tabindex="-1" id="edit-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="user-id"></p>
                <form id="edit-form" method="POST" class="form-group">
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name">
                    <input type="text" id="position" name="position" class="form-control mt-2" placeholder="Position">
                    <input type="text" id="mobile" name="mobile" class="form-control mt-2" placeholder="Mobile">
                    <input type="text" id="city" name="city" class="form-control mt-2" placeholder="City">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary">Save changes</button>
                </form>
            </div>

        </div>
    </div>
</div>


<div class="modal" tabindex="-1" id="delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Employee?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="note-id"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a id="confirm-delete"><button class="btn btn-danger">Delete Employee</button></a>
            </div>

        </div>
    </div>
</div>
